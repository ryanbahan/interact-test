<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css"
    <title></title>
  </head>
  <body>
    <div class="row-a">
      <div class="card-container dropzone" data-id="1">
        <div class="small-card 1 draggable">
          <p>1</p>
        </div>
      </div>
      <div class="large-card-container dropzone large-card-right" data-id="2">
        <div class="large-card draggable">
          <p>2</p>
        </div>
      </div>
    </div>
    <div class="row-b">
      <div class="card-container dropzone" data-id="3">
        <div class="small-card 2 draggable">
          <p>3</p>
        </div>
      </div>
      <div class="card-container dropzone" data-id="4">
        <div class="small-card 3 draggable">
          <p>4</p>
        </div>
      </div>
      <div class="card-container dropzone" data-id="5">
        <div class="small-card 4 draggable">
          <p>6</p>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js">
    </script>
    <script src="./main.js">
    </script>
  </body>
</html>
